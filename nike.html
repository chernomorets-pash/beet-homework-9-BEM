<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/nike-styles.css">
    <title>Nike BEM </title>
</head>

<body class="page">
    <section class="nike-wrapp">
        <div class="nike__shoe">
            <img class="nike__logo" src="./images/logo_nike.png" alt="logo">
            <img class="nike__shoe__photo" src="./images/Nike-SB-Stefan-Janoski-Max.png" alt="nike shoe">
            <div class="nike__selector">
                <ul class="nike__list">
                    <li class="item item__color__black"> </li>
                    <li class="item item__color__white"></li>
                    <li class="item item__color__red"></li>
                    <li class="item item__color__blue"></li>
                </ul>
            </div>
        </div>
        <div class="nike__info">
            <h1 class="info__title">Nike SB Stefan
                Janoski Max </h1>
            <h3 class="info__title__small">Unisex Skateboarding Shoe (Men's Sizing)</h3>
        </div>
    </section>
</body>

</html>
